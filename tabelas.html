<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas HTML</title>
    <style>
        /* Mudança para todas as tabelas do códigojá por meio de CSS */
        table, tr, th, td {
            border: 1px solid;
            border-collapse: collapse;
        }
        th {
            background-color: orange;
        }
        #usuarios {
            background-color: maroon;
        }
    </style>
</head>
<body style="background-color: darkblue; color: white;">
    <table>
        <tr>
            <th id="usuarios" colspan="3">Usuários</th>
        </tr>
        <tr>
            <th>ID</th>
            <th>Perfil</th>
            <th>Nome</th>
            <th>Telefone</th>
        </tr>
        <tr>
            <td>1</td>
            <td><img src="./perfil.jpg" alt="" width="50"></td>
            <td>Raul</td>
            <td>XXXXXXXXX</td>
        </tr>
        <tr>
            <td>2</td>
            <td><img src="./perfil.jpg" alt="" width="50"></td>
            <td>Alice</td>
            <td>XXXXXXXXX</td>
        </tr>
        <tr>
            <td>3</td>
            <td><img src="./perfil.jpg" alt="" width="50"></td>
            <td>Carmem</td>
            <td>XXXXXXXXX</td>
        </tr>
        <tr>
            <td>4</td>
            <td><img src="./perfil.jpg" alt="" width="50"></td>
            <td>Leonardo</td>
            <td>XXXXXXXXX</td>
        </tr>
    </table>
    <br>
    <br>
    <table>
        <tr>
            <!-- thead -->
            <th>Frutas</th>
            <th>Verduras</th>
            <th>Grãos</th>
            <th>...</th>
        </tr>
        <tr>
            <!-- tbody -->
            <td>Maçã</td>
            <td>Alface</td>
            <td>Arroz</td>
            <td rowspan="3">3 linhas</td>
        </tr>
        <tr>
            <td>Laranja</td>
            <td>Beterraba</td>
            <td>Trigo</td>
        </tr>
        <tr>
            <td colspan="3">3 colunas</td>
        </tr>
        
    </table>
</body>
</html>
